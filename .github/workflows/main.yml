name: Deploy to Heroku (Container)
on:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy (Container)
    runs-on: ubuntu-latest
    concurrency:
      group: heroku-container-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout (retry)
        uses: Wandalen/wretry.action@v1.3.0
        with:
          action: actions/checkout@v4
          attempt_limit: 5
          attempt_delay: 15000
      - name: Use Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Validate Heroku secrets
        shell: bash
        run: |
          set -euo pipefail
          for v in HEROKU_API_KEY HEROKU_APP_NAME HEROKU_EMAIL; do
            [ -z "${{ secrets[env.$v] }}" ] && echo "Missing $v" && exit 1 || true
          done
      - name: Log in to Heroku Container Registry
        env: { HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} }
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
      - name: Build Docker image
        env: { APP: ${{ secrets.HEROKU_APP_NAME }} }
        run: docker build -t registry.heroku.com/$APP/web .
      - name: Push Docker image (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 4
          command: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Release container on Heroku (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 4
          command: heroku container:release web -a "${{ secrets.HEROKU_APP_NAME }}"
