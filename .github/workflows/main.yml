name: Deploy to Heroku (Container)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy (Container)
    runs-on: ubuntu-latest
    concurrency:
      group: heroku-container-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Heroku secrets
        shell: bash
        run: |
          set -euo pipefail
          [ -z "${{ secrets.HEROKU_API_KEY }}" ] && echo "Missing HEROKU_API_KEY" && exit 1 || true
          [ -z "${{ secrets.HEROKU_APP_NAME }}" ] && echo "Missing HEROKU_APP_NAME" && exit 1 || true
          [ -z "${{ secrets.HEROKU_EMAIL }}" ] && echo "Missing HEROKU_EMAIL" && exit 1 || true
          echo "Secrets present."

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image
        env:
          APP: ${{ secrets.HEROKU_APP_NAME }}
        run: docker build -t registry.heroku.com/$APP/web .

      - name: Push Docker image
        env:
          APP: ${{ secrets.HEROKU_APP_NAME }}
        run: docker push registry.heroku.com/$APP/web

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Release container on Heroku
        env:
          APP: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:release web -a "$APP"
